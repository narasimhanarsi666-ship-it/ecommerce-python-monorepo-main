version: 2.1

jobs:
  pytest-runner:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      # Install deps
      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt
            pip install pytest

      # Detect changed test files correctly
      - run:
          name: Detect Changed Tests in PR
          command: |
            echo "Fetching full git history..."
            git fetch --unshallow || true
            git fetch origin main

            echo "Detecting changed test files..."

            CHANGED_TEST_FILES=$(git diff --name-only origin/main...HEAD | grep "^tests/.*\.py" || true)

            echo "$CHANGED_TEST_FILES" > changed_tests.txt

            echo "Changed tests:"
            cat changed_tests.txt

      # Run only changed tests
      - run:
          name: Run Pytest Only Changed Files
          command: |
            if [ ! -s changed_tests.txt ]; then
              echo "No changed test files â†’ skipping test run"
              echo "NO_TESTS_CHANGED" > pytest.log
            else
              echo "Running ONLY changed test files:"
              pytest $(cat changed_tests.txt) 2>&1 | tee pytest.log || true
            fi

      # Upload artifact
      - store_artifacts:
          path: pytest.log
          destination: pytest.log

      - store_artifacts:
          path: changed_tests.txt
          destination: changed_tests.txt

workflows:
  pr-workflow:
    jobs:
      - pytest-runner
