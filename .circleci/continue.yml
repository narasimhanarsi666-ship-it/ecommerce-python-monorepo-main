version: 2.1

jobs:
  pytest-runner:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt
            pip install pytest

      - run:
          name: Detect Changed Test Files
          command: |
            git fetch origin main
            CHANGED_TEST_FILES=$(git diff --name-only origin/main...HEAD | grep "^tests/.*\.py" || true)
            echo "$CHANGED_TEST_FILES" > changed_tests.txt
            cat changed_tests.txt

      - run:
          name: Run ONLY Changed Tests
          command: |
            if [ ! -s changed_tests.txt ]; then
              pytest tests/ 2>&1 | tee pytest.log || true
            else
              pytest $(cat changed_tests.txt) 2>&1 | tee pytest.log || true
            fi

      - store_artifacts:
          path: pytest.log
          destination: pytest.log

workflows:
  pr-workflow:
    jobs:
      - pytest-runner
