version: 2.1

jobs:
  pytest-runner:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      # ---------- STEP 1: Detect changes SAFELY ----------
      - run:
          name: Decide whether to run tests
          command: |
            set -e

            echo "üîç Detecting changed files..."

            # Ensure base branch exists (CircleCI shallow clone fix)
            git fetch origin main

            BASE_BRANCH="origin/main"

            CHANGED_FILES=$(git diff --name-only "$BASE_BRANCH"...HEAD || true)

            echo "üìÇ Changed files:"
            echo "$CHANGED_FILES"

            # Remove empty lines & count
            FILE_COUNT=$(echo "$CHANGED_FILES" | sed '/^$/d' | wc -l | tr -d ' ')

            # STRICT RULE:
            # Only ONE file must change AND it must be filtered_list.txt
            if [ "$FILE_COUNT" -ne 1 ] || ! echo "$CHANGED_FILES" | grep -qx "filtered_list.txt"; then
              echo "‚è≠ Tests will NOT run."
              echo "Reason: filtered_list.txt is not the only changed file."
              exit 0
            fi

            echo "‚úÖ Only filtered_list.txt changed. Proceeding to test execution."

      # ---------- STEP 2: Install deps ----------
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt

      # ---------- STEP 3: Run ONLY filtered tests ----------
      - run:
          name: Run tests from filtered_list.txt
          command: |
            if [ ! -f filtered_list.txt ]; then
              echo "‚ùå filtered_list.txt not found"
              exit 1
            fi

            TEST_FILES=$(cat filtered_list.txt \
              | tr -d ' ' \
              | tr ',' ' ' \
              | xargs)

            if [ -z "$TEST_FILES" ]; then
              echo "‚ùå filtered_list.txt is empty"
              exit 1
            fi

            echo "üöÄ Running ONLY these tests:"
            echo "$TEST_FILES"

            pytest $TEST_FILES

workflows:
  test-workflow:
    jobs:
      - pytest-runner
