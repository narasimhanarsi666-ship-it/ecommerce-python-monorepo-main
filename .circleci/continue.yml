version: 2.1

jobs:
  pytest-runner:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt
            pip install pytest

      - run:
          name: Detect Changed Tests Correctly
          command: |
            git fetch origin main

            CHANGED_TEST_FILES=$(git diff --name-only HEAD~1 HEAD | grep "^tests/.*\.py" || true)

            echo "$CHANGED_TEST_FILES" > changed_tests.txt

            echo "Changed test files:"
            cat changed_tests.txt

      - run:
          name: Run ONLY Changed Tests
          command: |
            if [ ! -s changed_tests.txt ]; then
              echo "No changed test files"
              exit 0
            fi

            pytest $(cat changed_tests.txt) 2>&1 | tee pytest.log || true

      - store_artifacts:
          path: pytest.log
          destination: pytest.log

      - store_artifacts:
          path: changed_tests.txt
          destination: changed_tests.txt

workflows:
  pr-workflow:
    jobs:
      - pytest-runner
