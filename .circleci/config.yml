version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.4.0

jobs:
  # -----------------------------------
  # Step 1: Continuation Setup Job
  # -----------------------------------
  detect-and-continue:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout

      - continuation/continue:
          configuration_path: .circleci/continue.yml

  # ---------------------------------------------
  # Step 2: Run ONLY Changed Tests + Save Artifacts
  # ---------------------------------------------
  run-tests-and-save-artifacts:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      # ✅ Install dependencies
      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt
            pip install pytest

      # ✅ Detect Changed Test Files Only
      - run:
          name: Detect Changed Test Files
          command: |
            echo "Fetching main branch..."
            git fetch origin main

            echo "Finding changed test files in PR..."

            # Only take changed python test files inside tests/
            CHANGED_TEST_FILES=$(git diff --name-only origin/main...HEAD | grep "^tests/.*\.py" || true)

            echo "Changed Test Files:"
            echo "$CHANGED_TEST_FILES"

            # Save into file for next step
            echo "$CHANGED_TEST_FILES" > changed_tests.txt

      # ✅ Run pytest ONLY on changed test files
      - run:
          name: Run Only Changed Tests
          command: |
            echo "Running pytest..."

            if [ ! -s changed_tests.txt ]; then
              echo "No test files changed in this PR."
              echo "Running full test suite instead..."
              pytest tests/ > pytest.log 2>&1 || true
            else
              echo "Running ONLY changed test files:"
              cat changed_tests.txt

              pytest $(cat changed_tests.txt) > pytest.log 2>&1 || true
            fi

      # ✅ Store pytest log artifact
      - store_artifacts:
          path: pytest.log
          destination: pytest.log

      # ✅ Store list of changed test files as artifact
      - store_artifacts:
          path: changed_tests.txt
          destination: changed_tests.txt

workflows:
  setup-workflow:
    jobs:
      - detect-and-continue

      - run-tests-and-save-artifacts:
          requires:
            - detect-and-continue
