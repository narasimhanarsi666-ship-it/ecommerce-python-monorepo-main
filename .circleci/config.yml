version: 2.1

jobs:
  pytest-runner:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      # -------------------------------------------------------
      # Step 1: Install Dependencies
      # -------------------------------------------------------
      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt
            pip install pytest

      # -------------------------------------------------------
      # Step 2: Detect Changed Test Files
      # -------------------------------------------------------
      - run:
          name: Detect Changed Test Files
          command: |
            git fetch origin main

            CHANGED_TEST_FILES=$(git diff --name-only origin/main...HEAD | grep "^tests/.*\.py" || true)

            echo "$CHANGED_TEST_FILES" > changed_tests.txt

            echo "Changed test files:"
            cat changed_tests.txt

      # -------------------------------------------------------
      # Step 3: Run Pytest + Always Save pytest.log
      # -------------------------------------------------------
      - run:
          name: Run Pytest and Save Logs
          command: |
            echo "================ pytest runner ================"

            if [ ! -s changed_tests.txt ]; then
              echo "No changed tests → running full suite"
              pytest tests/ 2>&1 | tee pytest.log || true
            else
              echo "Running ONLY changed tests:"
              cat changed_tests.txt

              pytest $(cat changed_tests.txt) 2>&1 | tee pytest.log || true
            fi

      # -------------------------------------------------------
      # Step 4: Verify pytest.log Exists
      # -------------------------------------------------------
      - run:
          name: Verify pytest.log File
          command: |
            echo "Listing directory contents:"
            ls -l

            if [ -f pytest.log ]; then
              echo "pytest.log created successfully ✅"
              head -20 pytest.log
            else
              echo "ERROR: pytest.log NOT found ❌"
              exit 1
            fi

      # -------------------------------------------------------
      # Step 5: Store Artifacts
      # -------------------------------------------------------
      - store_artifacts:
          path: pytest.log
          destination: pytest.log

      - store_artifacts:
          path: changed_tests.txt
          destination: changed_tests.txt

workflows:
  pr-workflow:
    jobs:
      - pytest-runner
