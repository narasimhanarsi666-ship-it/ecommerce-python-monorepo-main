version: 2.1

jobs:
  run-tests-and-save-artifacts:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      # ✅ Install dependencies
      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt
            pip install pytest

      # ✅ Detect Changed Test Files
      - run:
          name: Detect Changed Test Files
          command: |
            git fetch origin main

            # Only test files changed in PR
            CHANGED_TEST_FILES=$(git diff --name-only origin/main...HEAD | grep "^tests/.*\.py" || true)

            echo "$CHANGED_TEST_FILES" > changed_tests.txt

            echo "Changed test files:"
            cat changed_tests.txt

      # ✅ Run ONLY Changed Tests (No extra folders)
      - run:
          name: Run ONLY Changed Tests
          command: |
            echo "Running pytest..."

            if [ ! -s changed_tests.txt ]; then
              echo "No changed test files → running full suite"
              pytest tests/ > pytest.log 2>&1 || true
            else
              echo "Running ONLY these files:"
              cat changed_tests.txt

              pytest $(cat changed_tests.txt) > pytest.log 2>&1 || true
            fi

      # ✅ Store pytest.log artifact
      - store_artifacts:
          path: pytest.log
          destination: pytest.log

      # ✅ Store changed test list artifact
      - store_artifacts:
          path: changed_tests.txt
          destination: changed_tests.txt

workflows:
  pr-workflow:
    jobs:
      - run-tests-and-save-artifacts
