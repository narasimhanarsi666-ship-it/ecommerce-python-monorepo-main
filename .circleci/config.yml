version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.4.0

jobs:
  detect-and-continue:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - continuation/continue:
          configuration_path: .circleci/continue.yml

  run-tests-and-save-artifacts:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt
            pip install pytest

      - run:
          name: Detect Changed Test Files
          command: |
            git fetch origin main

            CHANGED_TEST_FILES=$(git diff --name-only origin/main...HEAD | grep "^tests/.*\.py" || true)

            echo "$CHANGED_TEST_FILES" > changed_tests.txt

            echo "Changed test files:"
            cat changed_tests.txt

      - run:
          name: Run ONLY Changed Tests
          command: |
            if [ ! -s changed_tests.txt ]; then
              echo "No changed tests â†’ running full suite"
              pytest tests/ > pytest.log 2>&1 || true
            else
              echo "Running ONLY changed test files"
              pytest $(cat changed_tests.txt) > pytest.log 2>&1 || true
            fi

      - store_artifacts:
          path: pytest.log
          destination: pytest.log

      - store_artifacts:
          path: changed_tests.txt
          destination: changed_tests.txt

workflows:
  setup-workflow:
    jobs:
      - detect-and-continue
      - run-tests-and-save-artifacts:
          requires:
            - detect-and-continue
