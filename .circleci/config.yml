version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.4.0

jobs:
  detect-and-continue:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - continuation/continue:
          configuration_path: .circleci/continue.yml

  pytest-runner:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt
            pip install pytest

      - run:
          name: Run Pytest
          command: |
            echo "Running pytest..."
            pytest tests/ > pytest.log 2>&1 || true

      - store_artifacts:
          path: pytest.log
          destination: pytest.log

workflows:
  build-and-test:
    jobs:
      - detect-and-continue
      - pytest-runner:
          requires:
            - detect-and-continue
