version: 2.1

jobs:
  pytest-runner:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      # -------------------------------------------------------
      # Step 1: Install Dependencies
      # -------------------------------------------------------
      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt
            pip install pytest

      # -------------------------------------------------------
      # Step 2: Detect Changed Test Files in PR
      # -------------------------------------------------------
      - run:
          name: Detect Changed Test Files
          command: |
            echo "Fetching main branch..."
            git fetch origin main

            echo "Finding changed test files..."

            CHANGED_TEST_FILES=$(git diff --name-only origin/main...HEAD | grep "^tests/.*\.py" || true)

            echo "$CHANGED_TEST_FILES" > changed_tests.txt

            echo "Changed test files:"
            cat changed_tests.txt

      # -------------------------------------------------------
      # Step 3: Run Pytest EXACTLY Like Runner + Save pytest.log
      # -------------------------------------------------------
      - run:
          name: Run Pytest (Exact Runner Output)
          command: |
            echo "============================= pytest runner ============================="

            if [ ! -s changed_tests.txt ]; then
              echo "No changed test files â†’ running full suite"
              pytest tests/ 2>&1 | tee pytest.log
            else
              echo "Running ONLY changed test files:"
              cat changed_tests.txt

              pytest $(cat changed_tests.txt) 2>&1 | tee pytest.log
            fi

      # -------------------------------------------------------
      # Step 4: Store Artifacts
      # -------------------------------------------------------
      - store_artifacts:
          path: pytest.log
          destination: pytest.log

      - store_artifacts:
          path: changed_tests.txt
          destination: changed_tests.txt

workflows:
  pr-workflow:
    jobs:
      - pytest-runner
